name: Integration Tests

on:
  schedule:
    # Run integration tests daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      strapi_url:
        description: 'Strapi GraphQL URL'
        required: false
        default: 'http://localhost:1337/graphql'

jobs:
  integration:
    name: Integration Tests with Strapi
    runs-on: ubuntu-latest
    
    services:
      strapi:
        image: strapi/strapi:latest
        env:
          DATABASE_CLIENT: sqlite
          DATABASE_FILENAME: .tmp/data.db
          NODE_ENV: development
        ports:
          - 1337:1337
        options: >-
          --health-cmd "curl -f http://localhost:1337/_health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Wait for Strapi to be ready
        run: |
          timeout 120 bash -c 'until curl -f http://localhost:1337/_health; do sleep 2; done'
      
      - name: Run integration tests
        env:
          TEST_STRAPI_URL: http://localhost:1337/graphql
        run: npm run test:integration
      
      - name: Upload integration test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: |
            coverage/
            test-results/
