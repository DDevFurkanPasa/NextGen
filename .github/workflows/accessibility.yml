name: Accessibility Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  accessibility:
    name: Accessibility Tests (axe-core)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium
      
      - name: Build framework
        run: npm run build
      
      - name: Run accessibility tests
        run: npm run test:e2e:a11y
        continue-on-error: true
        id: a11y_tests
      
      - name: Upload accessibility violations
        if: failure() && steps.a11y_tests.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: accessibility-violations
          path: |
            test-results/
            playwright-report/
          retention-days: 30
      
      - name: Comment PR with accessibility issues
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ Accessibility violations detected. Please review the [accessibility test results](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) and fix WCAG compliance issues.'
            })
      
      - name: Fail if accessibility tests failed
        if: steps.a11y_tests.outcome == 'failure'
        run: exit 1
