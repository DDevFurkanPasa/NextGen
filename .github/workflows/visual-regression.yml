name: Visual Regression Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  visual-regression:
    name: Visual Regression Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium
      
      - name: Build framework
        run: npm run build
      
      - name: Run visual regression tests
        run: npm run test:e2e:visual
        continue-on-error: true
        id: visual_tests
      
      - name: Upload visual diff artifacts
        if: failure() && steps.visual_tests.outcome == 'failure'
        uses: actions/upload-artifact@v5
        with:
          name: visual-regression-diffs
          path: |
            test-results/
            playwright-report/
          retention-days: 30
      
      - name: Comment PR with visual diffs
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ Visual regression tests detected changes. Please review the [visual diff artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}).'
            })
      
      - name: Fail if visual tests failed
        if: steps.visual_tests.outcome == 'failure'
        run: exit 1
