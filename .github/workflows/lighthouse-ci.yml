name: Lighthouse CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Run Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.13.x
          lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-results
          path: .lighthouseci
          retention-days: 30

      - name: Comment PR with Lighthouse scores
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const manifestPath = '.lighthouseci/manifest.json';
            
            if (!fs.existsSync(manifestPath)) {
              console.log('No Lighthouse manifest found');
              return;
            }
            
            const manifest = JSON.parse(fs.readFileSync(manifestPath, 'utf8'));
            const results = manifest[0];
            
            if (!results || !results.summary) {
              console.log('No Lighthouse results found');
              return;
            }
            
            const scores = {
              performance: Math.round(results.summary.performance * 100),
              accessibility: Math.round(results.summary.accessibility * 100),
              'best-practices': Math.round(results.summary['best-practices'] * 100),
              seo: Math.round(results.summary.seo * 100)
            };
            
            const getEmoji = (score) => {
              if (score >= 95) return 'üü¢';
              if (score >= 90) return 'üü°';
              return 'üî¥';
            };
            
            const comment = `
            ## üö¶ Lighthouse CI Results
            
            | Category | Score |
            |----------|-------|
            | ${getEmoji(scores.performance)} Performance | **${scores.performance}**/100 |
            | ${getEmoji(scores.accessibility)} Accessibility | **${scores.accessibility}**/100 |
            | ${getEmoji(scores['best-practices'])} Best Practices | **${scores['best-practices']}**/100 |
            | ${getEmoji(scores.seo)} SEO | **${scores.seo}**/100 |
            
            ${Object.values(scores).every(s => s >= 95) ? '‚úÖ All scores meet the 95+ threshold!' : '‚ö†Ô∏è Some scores are below 95 threshold'}
            
            [View detailed report](${results.url})
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
